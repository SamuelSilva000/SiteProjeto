<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - German Garage</title>
  <link rel="stylesheet" href="css/perfil.css">
</head>
<body>

<header>
  <div class="logo">German Garage</div>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="contato.html">Contato</a></li>
      <li><a href="colocar-carro.html" class="btn-venda">Colocar Carro à Venda</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="perfil-container">
    <h1>Meu Perfil</h1>

    <div class="perfil-box">
      <div class="info">
        <p><strong>Nome:</strong> <span id="perfil-nome"></span></p>
        <p><strong>CPF:</strong> <span id="perfil-cpf"></span></p>
        <p><strong>Cidade:</strong> <span id="perfil-cidade"></span></p>
        <p><strong>Email:</strong> <span id="perfil-email"></span></p>
      </div>

      <div class="acoes">
        <a href="colocar-carro.html" class="btn">Colocar Carro à Venda</a>
        <button id="excluir-anuncios" class="btn">Excluir Meus Anúncios</button>
        <button id="excluir-perfil" class="btn-sair">Excluir Meu Perfil</button>
        <a href="entrar.html" id="sair" class="btn-sair">Sair</a>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>© German Garage 2025</p>
</footer>

<script src="js/perfil.js"></script>
</body>
</html>
